<div class="modal-body">
    <h3 class="modal-title text-right" (click)="close()" id="pxpSignupModal"> <strong>Close</strong> </h3>
    <h1 class="modal-title" id="pxpSignupModal"><strong><b>Create an account..!</b></strong></h1>
    <form class="mt-4">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="pxp-signup-firstname">Name</label>
                    <input type="text" class="form-control" id="pxp-signup-firstname" [(ngModel)]="registerUserData.name" name="name" value="" placeholder="Enter full name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="pxp-signup-lastname">Username</label>
                    <input type="text" class="form-control" id="pxp-signup-lastname" [(ngModel)]="registerUserData.username" name="username" value="" placeholder="Enter your Username">
                </div>
            </div>
        </div><div class="row">
            <div class="col-7">
                <div class="form-group">
                    <label for="pxp-signup-email">Email</label>
            <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control" id="pxp-signup-email" value="" placeholder="Enter your email address">
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <label for="pxp-signup-lastname">Gender </label>
                    <select [(ngModel)]="registerUserData.gender" name="gender" class="custom-select" id="pxp-submit-property-type">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pxp-signup-pass">Password</label>
            <input type="password" class="form-control" [(ngModel)]="registerUserData.password" name="password" id="pxp-signup-pass" placeholder="Create a password">
        </div>
        <div class="form-group">
            <button (click)="registerUser()" class="pxp-agent-contact-modal-btn">Sign Up</button>
        </div>
        <div class="text-center mt-4 pxp-modal-small">
            Already have an account? <a (click)='redirect()' class="pxp-modal-link pxp-signin-trigger">Sign in</a>
        </div>
    </form>
    <br>
</div>
