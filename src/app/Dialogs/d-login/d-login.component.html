<h3 class="modal-title text-right" (click)="close()" id="pxpSignupModal"> <strong>Close</strong> </h3>
<div class="modal-body">
    <h1 class="modal-title" id="pxpSigninModal"><strong><b>Welcome back!</b></strong></h1>
    <form class="mt-4">
        <div class="form-group">
            <label for="pxp-signin-email">Email *</label>
            <input type="text" class="form-control" [(ngModel)]="loginUserData.email" id="pxp-signin-email" name="email" value="" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="pxp-signin-pass">Password *</label>
            <input type="password" class="form-control" [(ngModel)]="loginUserData.password" id="pxp-signin-pass" name="password" value="" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button (click)="loginUser()" class="pxp-agent-contact-modal-btn">Log In</button>
        </div>
        <div class="form-group mt-4 text-center pxp-modal-small">
            <a (click)="forgetPassword()" class="pxp-modal-link">Forgot password</a>
        </div>
        <div class="text-center pxp-modal-small">
            New to đất liền? <a (click)="regi()" class="pxp-modal-link pxp-signup-trigger">Create an account</a>
        </div>
    </form>
</div>
