<div class="pxp-content">
    <div class="pxp-submit-property pxp-content-wrapper mt-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-7">
                    <h1 class="pxp-page-header"> <b>Add New Property</b> </h1>
                </div>
            </div>
            <div class="row mt-4 mt-md-5">
                <div class="col-sm-12 col-lg-8">
                    <h3> <strong> Basic Information </strong> </h3>
                    <div class="mt-3 mt-md-4">
                        <div class="form-group">
                            <label for="pxp-submit-property-title">Title</label>
                            <input type="text" class="form-control" [formControl]="submitPropertyFormData.title"  id="pxp-submit-property-title" placeholder="Enter property title">
                        </div>
                        <div class="form-group">
                            <label for="pxp-submit-property-overview">Overview</label>
                            <textarea class="form-control" id="pxp-submit-property-overview" [formControl]="submitPropertyFormData.overview" rows="6" placeholder="Describe the property..."></textarea>
                        </div>
                    </div>

                    <h3 class="mt-4 mt-md-5">Key Details</h3>
                    <div class="row mt-3 mt-md-4">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-type">Type</label>
                                <select [formControl]="submitPropertyFormData.type" class="custom-select" id="pxp-submit-property-type">
                                    <option value="">Select type</option>
                                    <option value="Apartment">Apartment</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Duplex">Duplex</option>
                                    <option value="Commercial">Commercial</option>
                                    <option value="Villa">Villa</option>
                                    <option value="Beach House">Beach House</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-status">Status</label>
                                <select class="custom-select" [formControl]="submitPropertyFormData.status" id="pxp-submit-property-status">
                                    <option value="">Select status</option>
                                    <option value="For Rent">For Rent</option>
                                    <option value="For Sale">For Sale</option>
                                    <option value="To Let">To Let</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-built">Year Built</label>
                                <input type="number" class="form-control" [formControl]="submitPropertyFormData.yob" id="pxp-submit-property-built" placeholder="0">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-stories">Stories</label>
                                <input type="number" class="form-control" [formControl]="submitPropertyFormData.stories" id="pxp-submit-property-stories" placeholder="0">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-rooms">Room Count</label>
                                <input type="number" class="form-control" [formControl]="submitPropertyFormData.r_count" id="pxp-submit-property-rooms" placeholder="0">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="pxp-submit-property-parking">Parking Spaces</label>
                                <input type="number" class="form-control" [formControl]="submitPropertyFormData.p_space" id="pxp-submit-property-parking" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <h3 class="mt-4 mt-md-5">Amenities</h3>
                    <div class="row mt-3 mt-md-4">
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" checked value=""><span class="fa fa-wifi"></span> Internet</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" checked value="1"><span class="fa fa-car"></span> Garage</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" checked value="1"><span class="fa fa-sun-o"></span> Air Conditioning</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" checked value="1"><span class="fa fa-bullseye"></span> Dishwasher</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" value="1" checked><span class="fa fa-recycle"></span> Disposal</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" value="1" checked><span class="fa fa-clone"></span> Balcony</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" value="1" checked><span class="fa fa-futbol-o"></span> Gym</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" value="1" checked><span class="fa fa-smile-o"></span> Playroom</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <div class="checkbox custom-checkbox">
                                    <label><input type="checkbox" value="1" checked><span class="fa fa-glass"></span> Bar</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3 class="mt-4 mt-md-5">Photo Gallery</h3>
                    <form class="dropzone needsclick mt-3 mt-md-4" id="demo-upload" action="http://pixelprime.co/upload">
                        <div class="dz-message needsclick">
                            Drop files here or click to upload.<br>
                            <span class="note needsclick">This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.</span>
                        </div>
                    </form>
                    
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div class="pxp-submit-property-side rounded-lg mt-4 mt-md-5 mt-lg-0">
                        <h3 class="text-white">Main Details</h3>
                        <div class="row mt-3 mt-md-4">
                            <div class="col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label class="text-white" for="pxp-submit-property-price">Price</label>
                                    <input type="number" class="form-control" [formControl]="submitPropertyFormData.price" id="pxp-submit-property-price" placeholder="Enter price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label class="text-white" for="pxp-submit-property-beds">Beds</label>
                                    <input type="number" class="form-control" [formControl]="submitPropertyFormData.beds" id="pxp-submit-property-beds" placeholder="0">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label class="text-white" for="pxp-submit-property-baths">Baths</label>
                                    <input type="number" class="form-control" [formControl]="submitPropertyFormData.broom" id="pxp-submit-property-baths" placeholder="0">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label class="text-white" for="pxp-submit-property-size">Area (sq ft)</label>
                                    <input type="number" class="form-control" [formControl]="submitPropertyFormData.s_feet" id="pxp-submit-property-size" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pxp-submit-property-side rounded-lg mt-4 mt-md-5">
                        <h3 class="text-white">Location</h3>
                        <div class="mt-3 mt-md-4">
                            <div class="form-group">
                                <label class="text-white" for="pxp-submit-property-address">Address</label>
                                <input type="text" class="form-control" ng-required="HBGFV" [formControl]="submitPropertyFormData.location" id="pxp-submit-property-address" placeholder="Enter address">
                            </div>
                            <!-- <div id="pxp-submit-property-map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30121.671831517368!2d84.8003072!3d19.316736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1606381114000!5m2!1sen!2sin" width="310" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                            </div> -->
                            <div id="pxp-submit-property-map">
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="mt-4 mt-md-5">
                <button (click)='submit_PropertyForm()' class="pxp-submit-property-btn">Submit Property</button>
            </div>
        </div>
    </div>
</div>
