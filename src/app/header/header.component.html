<div class="pxp-header fixed-top pxp-animate pxp-no-bg">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5 col-md-2">
                <a onclick="topFunction()" routerLink='/home'class="pxp-logo text-decoration-none">đất liền</a>
            </div>
            <div class="col-2 col-md-8 text-center">
                <ul class="pxp-nav list-inline">
                    <li class="list-inline-item">
                        <a onclick="topFunction()" routerLink='/home'>Home</a>
                       
                    </li>
                    <li class="list-inline-item">
                        <a onclick="topFunction()" routerLink='/property'>Properties</a>

                    </li>
                    <li class="list-inline-item">
                        <a onclick="topFunction()" routerLink='/submit-property'>Submit Property</a>
                        
                    </li>
                    <li class="list-inline-item pxp-is-last"><a *ngIf="!_authService.loggedIn()" routerLink='/contact'>Contact Us</a></li>
                    <li class="list-inline-item">
                        <a onclick="topFunction()" *ngIf="_authService.loggedIn()" routerLinkActive="active" routerLink='/profile'>Profile</a>
                        
                    </li>
                </ul>
            </div>
            <div class="col-5 col-md-2 text-right">
                <a [matMenuTriggerFor]="menu" class="pxp-header-nav-trigger"><span class="fa fa-bars"></span></a>
                  <a *ngIf="_authService.loggedIn()" [matMenuTriggerFor]="menu1" routerLinkActive="active" class="pxp-header-user pxp-signin-trigger"><span class="fa fa-lock"></span></a>                
                <a (click)='login()' *ngIf="!_authService.loggedIn()" class="pxp-header-user pxp-signin-trigger"><span class="fa fa-user-secret"></span></a>
            </div>
        </div>
    </div>
    <mat-progress-bar *ngIf="loaderService.isLoading | async"  mode="indeterminate"></mat-progress-bar>
</div>
